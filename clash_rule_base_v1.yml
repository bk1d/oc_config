port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  ipv6: false
  prefer-h3: true
  use-hosts: true
  listen: 0.0.0.0:53
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - tls://223.5.5.5:853
    - https://223.5.5.5/dns-query
    - https://dns.alidns.com/dns-query#h3=true
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/15
  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - https://dda.anyapis.com/eeSh8aeC4a
    - https://cm.anyapis.com/ohX6io
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN

  nameserver-policy:
    "geosite:cn": 
      - https://223.5.5.5/dns-query
      - https://doh.pub/dns-query
      - https://doh.360.cn/dns-query
      - tls://223.5.5.5
      - tls://dot.pub
    "rule-set:direct":
      - https://223.5.5.5/dns-query
      - https://doh.pub/dns-query
      - https://doh.360.cn/dns-query
      - tls://223.5.5.5
      - tls://dot.pub
    "rule-set:global":
      - https://dns.cloudflare.com/dns-query
      - https://dns.google/dns-query
      - https://dda.anyapis.com/eeSh8aeC4a
      - https://cm.anyapis.com/ohX6io
      - tls://1.1.1.1:853
      - tls://8.8.8.8:853
      - 8.8.8.8
