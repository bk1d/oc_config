port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  # 默认 DNS, 用于解析 DNS 服务器 的域名，必须为 IP, 可为加密 DNS
  default-nameserver:
    - https://223.5.5.5/dns-query
  # 用于 direct 出口域名解析的 DNS 服务器，如果不填则遵循 nameserver-policy、nameserver 和 fallback 的配置
  direct-nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  # 默认的域名解析服务器
  nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  # 后备域名解析服务器，一般情况下使用境外 DNS, 保证结果可信
  fallback:
    - https://doh.opendns.com/dns-query
    - https://dns.google/dns-query
    - https://9.9.9.9/dns-query
    - https://1.1.1.1/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.quad9.net/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      #NetFlix
      - '+.netflix.com.edgesuite.net'
      - '+.fast.com'
      - '+.netflix.com'
      - '+.netflix.net'
      - '+.netflixdnstest0.com'
      - '+.netflixdnstest1.com'
      - '+.netflixdnstest2.com'
      - '+.netflixdnstest3.com'
      - '+.netflixdnstest4.com'
      - '+.netflixdnstest5.com'
      - '+.netflixdnstest6.com'
      - '+.netflixdnstest7.com'
      - '+.netflixdnstest8.com'
      - '+.netflixdnstest9.com'
      - '+.nflxext.com'
      - '+.nflximg.com'
      - '+.nflximg.net'
      - '+.nflxso.net'
      - '+.nflxvideo.net'
      #Linkedin
      - '+.linkedin.com'
      - '+.licdn.com'
      #proxy
      - '+.renzhe.cloud'
      - '+.nivod4.tv'
      - '+.nivodz.com'
      - '+.cloudflare.com'
      - '+.onetrust.com'
      - '+.plausible.io'
      - '+.fhjasokiwq.com'
      - '+.recaptcha.net'
      - '+.biggggg.com'
      - '+.newpppp.com'
      - '+.ofalibi.com'
